<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <link rel="manifest" href="<%= htmlWebpackPlugin.options.WEBPACK_PUBLIC_PATH %>manifest.json">
    <title>Github search</title>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(
                '<%= htmlWebpackPlugin.options.WEBPACK_PUBLIC_PATH %>sw.js',
                { scope: '<%= htmlWebpackPlugin.options.WEBPACK_PUBLIC_PATH %>' }
            )
            .then((reg) => {
                console.log('Registration succeeded. Scope is ' + reg.scope);
                Notification.requestPermission();
            }).catch((error) => {
                console.log('Registration failed with ' + error);
            });
        }
    </script>
</head>

<body>
    <div id="app"></div>
</body>

</html>
